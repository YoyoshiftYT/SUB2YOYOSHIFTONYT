<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../images/favicon.png" sizes="32x32">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Game Center - Play Awesome Games</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            transition: background 0.3s ease-in-out;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #007bff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        .game-iframe-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .game-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding: 10px;
        }

        .game-item {
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-group {
            margin-top: 20px;
        }

        .btn-custom {
            background: #007bff;
            color: white;
            font-size: 1.1rem;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            border: none;
        }

        .btn-custom:hover {
            background: #0056b3;
        }

        /* Dark Mode */
        .dark-mode {
            background: #222;
            color: white;
        }

        .dark-mode .container {
            background: #333;
            color: white;
            box-shadow: none;
        }

        .dark-mode .game-item {
            background: #444;
            color: white;
        }

        .dark-mode .game-item:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Center</h1>

        <div class="game-iframe-container">
            <iframe class="game-iframe" id="game-area" src="https://lnabros.github.io/a8/snow-rider-3d" allowfullscreen></iframe>
        </div>

        <h2>Select a Game</h2>
        <div class="game-list" id="game-list"></div>

        <div class="btn-group">
            <button onclick="toggleDarkMode()" class="btn-custom"><i class="bi bi-moon-stars"></i> Toggle Dark Mode</button>
            <button onclick="openFullscreen()" class="btn-custom"><i class="bi bi-arrows-fullscreen"></i> Fullscreen</button>
        </div>

        <div class="footer">
            <p>Enjoy your game time!</p>
        </div>

        <hr>

        <!-- ðŸŽ¥ Yoyoshift YouTube Promotion -->
        <div class="youtube-container">
            <h2>ðŸ”¥ Subscribe to Yoyoshift! ðŸ”¥</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/watch?v=jRUDDPwErso" frameborder="0" allowfullscreen></iframe>
            <br><br>
            <script src="https://apis.google.com/js/platform.js"></script>
            <div class="g-ytsubscribe" data-channel="Yoyoshift" data-layout="full" data-count="default"></div>
            <br>
            <a href="https://www.youtube.com/@Yoyoshift" target="_blank" class="btn-custom">Subscribe Now!</a>
        </div>

    </div>

    <script>
        const gameList = [
            { name: "Snow Rider 3D", src: "https://lnabros.github.io/a8/snow-rider-3d" },
            { name: "Jumping Shell", src: "https://lnabros.github.io/a5/jumping-shell" },
            { name: "Among Us", src: "https://lnabros.github.io/a/among-us" },
            { name: "Stickman Hook", src: "https://lnabros.github.io/a/stickman-hook" },
            { name: "Plactions", src: "https://lnabros.github.io/a6/plactions/" },
            { name: "Game 6", src: "https://lnabros.github.io/a3/" },
            { name: "Flappy Bird", src: "https://lnabros.github.io/a2/flappy-bird/" }
        ];

        const gameListContainer = document.getElementById('game-list');

        gameListContainer.innerHTML = gameList.map(game => 
            `<div class="game-item" data-src="${game.src}">${game.name}</div>`
        ).join('');

        document.getElementById('game-list').addEventListener('click', function(event) {
            const gameItem = event.target.closest('.game-item');
            if (gameItem) {
                document.getElementById('game-area').src = gameItem.getAttribute('data-src');
            }
        });

        function openFullscreen() {
            const iframe = document.getElementById('game-area');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else {
                alert("Fullscreen not supported.");
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
